<!DOCTYPE html>
<html>
    <head>
        <title>NodeJS URL shortener</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>ShortenMe App <i><small>[a FreeCodeCamp backend project]</small></i></h1>
            <br />
            <div class="form-inline">
                
              <div class="form-group">
                <input type="url" class="form-control" id="urlInput" placeholder="Long URL"></input>
              </div>
              
              <button id="shorten" class="btn btn-default">Shorten me!</button>
            </div>
        </div>
    </body>
</html>
